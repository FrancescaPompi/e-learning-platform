<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Corsi</title>
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar(current)"></div>
		<div class="container p-3">
			<h1 class="text-center">Lista corsi</h1  >
			<hr>
			<table class="table">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Data di creazione</th>
						<th>Livello</th>
						<th></th>
					</tr>
				</thead >
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.titolo}"></td>
						<td th:text="${item.dataCreazione}"></td>
						<td th:text="${item.livello}"></td >
						<td>
							<a class="btn btn-primary" th:href="@{|/corsi/detail/${item.id}|}"><i class="fas fa-edit"></i></a>
						</td>
					</tr >
				</tbody>
			</table >
			<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
				 Non ci sono corsi in lista
			</div>
		</div >
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
