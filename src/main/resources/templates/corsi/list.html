<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1">
	   	 <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
		<title>Corsi</title>
	</head>
	<body>
		
		<div class="container p-3">
			<h1 class="text-center">Lista corsi</h1  >
			<hr>
			<table class="table">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Data di creazione</th>
						<th>Livello</th>
						<th></th>
					</tr>
				</thead >
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.titolo}"></td>
						<td th:text="${item.dataCreazione}"></td>
						<td th:text="${item.livello}"></td >
						<td>
							<a class="btn btn-primary" th:href="@{|/corsi/detail/${item.id}|}"><i class="fas fa-edit"></i></a>
						</td>
					</tr >
				</tbody>
			</table >
			<!--
			<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
				 Non ci sono corsi in lista
			</div> -->
		</div >
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
