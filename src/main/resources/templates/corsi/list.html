<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Corsi</title>
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar(current)"></div>
		<div class="container p-3">
			
			<h1 class="text-center">Lista corsi</h1 >
			<hr>
			
			<div class="mb-3 d-flex justify-content-between">
				<form th:action="@{/corsi}" method="get">
					<div class="input-group">
						<input name="keyword" th:value="${keyword}" class="form-control" type="search" placeholder="Search"
							aria-label="Search">
						<button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
					</div>
				</form>
			</div>
			
			<table class="table" th:if="${list.size() > 0}">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Data di creazione</th>
						<th>Livello</th>
						<th></th>
						<th>Visualizzazioni</th>
					</tr>
				</thead >
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.titolo}"></td>
						<td th:text="${item.dataCreazione}"></td>
						<td th:text="${item.livello}"></td >
						<td>
							<a class="btn btn-primary" th:href="@{|/corsi/${item.id}/detail|}"><i class="fas fa-book"></i></a>
						</td>
						<td th:text="${item.visualizzazioni}"></td >
					</tr >
				</tbody>
			</table >
			
					<a class="btn btn-primary" th:href="@{/}"><i class="fas fa-undo"></i> Indietro</a>
			<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
				 Non ci sono corsi in lista
			</div>
		</div >
		<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
