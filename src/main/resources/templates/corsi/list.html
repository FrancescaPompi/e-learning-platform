<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments/resources :: headTags"></div>
		<title>Corsi</title>
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar(current)"></div>
		<div class="container mb-3">
			<h1 class="text-center p-3">Lista corsi</h1 >
			<hr>
			<div class="row mb-2 d-flex justify-content-between g-3"  th:if="${list.size() > 0}">
				<div th:each="item : ${list}" class="col-3">
					<div class="card mx-3 shadow bg-body rounded" style="width: 18rem; height:20rem;">
						<div class="card-body mb-3 text-center" th:alt="${item.titolo}">
							<h2 class="card-title" th:text="|${item.titolo}|"></h2>
							<hr>
							<h5 class="card-text" th:text="|${item.dataCreazione}|"></h5>
							<h6 class="card-text" th:text="|DifficoltÃ : ${item.livello}|"></h6>
							<h6 class="card-text" th:text="|Visualizzazioni: ${item.visualizzazioni}|"></h6>
							<a class="btn btn-danger" th:href="@{|/corsi/${item.id}/detail|}"><i class="fas fa-info-circle"></i> Scopri il corso</a>
						</div>
					</div>
				</div>
			</div>
			<br/>
			<div class="d-flex justify-content-center">
				<a class="btn btn-danger" th:href="@{/}"><i class="fas fa-undo"></i> Indietro</a>
			</div>
			<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
				 Non ci sono corsi in lista
			</div>
		</div>
	<div th:replace="fragments/resources :: scripts"></div>
	</body>
</html>
