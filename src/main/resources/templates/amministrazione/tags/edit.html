<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/resources :: headTags"></div>
	<title>Nuovo Tag</title>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar(current)"></div>
	<img src="/img/banner-edit-tag.png" style="width: 100%; height: 161px;">
	<div class="container mt-5">

		<form method="post" th:object="${tagObj}" id="tag-form"
			th:action="${edit} ? @{|/amministrazione/tags/edit/${id}|} : @{|/amministrazione/tags/create|}">

			<div class="row gy-3">

				<div class="col-6">
					<label class="form-label fw-bold" for="titolo">Nuovo tag</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorClass="is-invalid"
						required>
					<div class="mt-4">
						<button class="btn btn-danger" type="submit"><i class="fas fa-check"></i></i> Salva</button>
						<a class="btn btn-danger" th:href="@{/amministrazione/tags}"><i class="fas fa-undo"></i> Indietro</a>
					</div >
					<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
						<ul>
							<li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
						</ul>
					</div>
				</div>
		</form>


		<div th:replace="fragments/resources :: scripts"></div>
</body>

</html>
