<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/resources :: headTags"></div>
	<title>Insegnanti</title>
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar('insegnanti')"></nav>
	<div class="container text-center">
		<th:block th:if="${successMessage != null}">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</th:block>
		<h1>Insegnanti</h1>
		<hr />
		<div class="mb-3 d-flex justify-content-between">
			<form th:action="@{/insegnanti}" method="get">
				<div class="input-group">
					<input name="keyword" th:value="${keyword}" class="form-control" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
				</div>
			</form>
		</div>
		<table class="table" th:if="${list.size() > 0}">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Foto</th>
					<th>Info</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<td th:text="${item.nome}"></td>
					<td th:text="${item.cognome}"></td>
					<td><img th:src="|/insegnanti/${item.id}/photo|" th:alt="${item.id}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{|/insegnanti/info/${item.id}|}"><i
								class="fas fa-book"></i></a>
						<a class="btn btn-primary" th:href="@{|/amministrazione/insegnanti/edit/${item.id}|}"><i
								class="fas fa-edit"></i></a>
						<a class="btn btn-primary" th:href="@{|/amministrazione/insegnanti/delete/${item.id}|}"
							onclick="return confirm('Are you sure?')"><i class="fas fa-trash-alt"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="alert alert-primary" role="alert" th:unless="${list.size() > 0}">
			There are no insegnanti in the database
		</div>
		<a th:href="@{/amministrazione/insegnanti/create}" class="btn btn-primary my-5">Crea un nuovo insegnante</a>
	</div>
	<div th:replace="fragments/resources :: scripts"></div>
</body>

</html>
