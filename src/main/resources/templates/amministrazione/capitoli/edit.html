<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/resources :: headTags"></div>
	<title>Nuovo Capitolo</title>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar(current)"></div>
	<div class="container">

		<h1 class="text-center">Aggiungi un capitolo</h1>
			
			
			
			<form th:action="${edit} ? @{|/amministrazione/capitoli/edit/${capitoloObj.corso.id}/${capitoloObj.id}|} : @{|/amministrazione/capitoli/create/${corso.id}|}"
				 method="post"
				 th:object="${capitoloObj}"
				 id= "capitoli-form">
	
	
		
		 <div class="row">
	
              	<div class="col-6">
					<label class="form-label" for="titolo">Titolo</label>
					
					<input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid" required >
					<div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('titolo')}" th:text="${err}" ></li>
							</ul>
						</div>
						
								<div class="col-3">
					<label class="form-label" for="numeroCapitolo">Numero Capitolo</label>
					<input type="number" class="form-control" id="numeroCapitolo" th:field="*{numeroCapitolo}" th:errorClass="is-invalid" required>
					 
						<div th:if="${#fields.hasErrors('numeroCapitolo')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('numeroCapitolo')}" th:text="${err}"></li>
							</ul>
						</div>
				</div>	
				
				</div>
				
					<div class="col-6">
					<label class="form-label" for="descrizione">Descrizione</label>
					<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}" th:errorClass="is-invalid" required>
				<div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
							</ul>
						</div>
				
				</div>
				
			
				
				
				<div class="col-6">
				<label for="video" class="form-label">Link di Youtube</label>
					<div class="input-group mb-3">
  						<span class="input-group-text" id="video">https://www.youtube.com/embed/</span>
 						 <input type="text" class="form-control" id="video" aria-describedby="basic-addon3" th:field="*{video}" th:errorClass="is-invalid" required>
 						 <div th:if="${#fields.hasErrors('video')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('video')}" th:text="${err}"></li>
							</ul>
						</div>
						</div>
				</div>
					
				</div>
				
		<button class="btn btn-primary" type="submit"><i class="fas fa-check"></i></i> Salva</button>
			
				</form>
	

				<div th:replace="fragments/resources :: scripts"></div>
</body>

</html>
