<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/resources :: headTags"></div>
	<title th:text="${insegnante.cognome}"></title>
</head>

<body>
<div class="container">
	<nav th:replace="fragments/navbar :: navbar('insegnanti')"></nav>
	<br/>
	<div class="container" th:object="${insegnante}">
	<div class="d-flex justify-content-between">	
	
				<div th:each="item :${list}" class="col-3">
			
				<div class="d-flex justify-content-center">
			<div class="card">
				
				<img th:src="|/insegnanti/${item.id}/foto|" class="card-img-top"/>
				
				</div>

			</div>
</div >
<div class="d-flex align-items-end flex-column bd-highlight mb-3" style="height: 200px;">
<h1 th:text="|Nome: *{nome}|"></h1>
<h2 th:text="|Cognome: *{cognome}|"></h2>
</div>
		</div>
	<hr/>

	<div class="row d-flex justify-content-between">
		<div class="col-2 ">
			
			<h3>Corsi</h3>
			<ul>
				<li th:each="item : *{corsi}" th:text="${item.titolo}"></li>
			</ul>
		</div>
			

			<div class="col-3">
			<h3>Prenotazioni attive</h3>
			<ul class="list-group">
				<li class="list-group-item " th:each="pre : *{prenotazioni}">
					<div class="ms-2 me-auto">
						<div class="fw-bold" th:text="${pre.dataPrenotazione}"></div >
						<div th:text="|Ore: ${pre.fasciaOraria.fasciaOraria}|"></div >	
						<a class="btn btn-primary" th:href="@{|/insegnanti/info/delete/${insegnante.id}/${pre.id}|}" onclick="return confirm('Sicuro di voler cancellare la prenotazione?')"><i class="fas fa-trash-alt"></i></a>					
					</div>
				</li>
			</ul >
	</div>
	</div>
	
	<br/>
	<div class="d-flex justify-content-between">
		
		
	<a class="btn btn-primary" th:href="@{/insegnanti}"><i class="fas fa-undo"></i> Indietro</a>
		
	
	<a class="btn btn-primary" aria-current="page" th:href="@{|/insegnanti/info/${insegnante.id}/prenota|}">Prenota qui!</a>
	
</div >
	
</div>
		
</div>	
	<div th:replace="fragments/resources :: scripts"></div>
</body>


</html>
